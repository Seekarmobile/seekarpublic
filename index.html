<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .ar-container {
      text-align: center;
    }
    .ar-link img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .ar-link img:hover {
      transform: scale(1.05);
    }
    .ar-description {
      margin-top: 1em;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ar-container">
    <a class="ar-link" rel="ar" href="https://seekarmobile.github.io/seekarpublic/seekar.usdz">
      <img src="https://seekarmobile.github.io/seekarpublic/thumb.jpg" alt="AR Model Preview">
    </a>
    <p class="ar-description">Click the image to view the model in AR.</p>
  </div>
</body>
</html>
